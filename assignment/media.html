<!-- media.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
</head>
<body>
    <section>
        <h1>About Me</h1>
       
        <picture>
            <source srcset="portrait-large.jpg" media="(min-width: 1024px)">
            <source srcset="portrait-medium.jpg" media="(min-width: 768px)">
            <img src="portrait-small.jpg" alt="My Picture">
        </picture>
       
        <audio controls>
            <source src="audio.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <video controls width="100%">
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube video" allowfullscreen></iframe>
    </section>
</body>
</html>
